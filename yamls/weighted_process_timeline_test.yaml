version: 1
meta:
  title: "工数付きプロセスタイムライン テスト"
  author: "Test"
  slide_size: { preset: "16x9" }

theme:
  primary: "#0D6EFD"
  secondary: "#198754"

slides:
  - title: "プロジェクト工数タイムライン"
    background: "#FFFFFF"
    components:
      - tool: "weighted_process_timeline"
        id: "process_timeline"
        pos: { x: 5, y: 25, w: 90, h: 65 }
        data:
          lanes:
            - name: "チーム A"
              color: "#E3F2FD"  # 薄い青
              processes:
                - name: "要件定義"
                  weight: 1.0
                - name: "設計"
                  weight: 2.0
                - name: "実装"
                  weight: 1.0
            - name: "チーム B"
              color: "#E8F5E8"  # 薄い緑
              processes:
                - name: "環境構築"
                  weight: 0.8
                - name: "DB設計"
                  weight: 0.8
                - name: "テスト"
                  weight: 0.8
          style:
            lane_height_pt: 50.0
            lane_margin_pt: 10.0
            process_margin_pt: 3.0
            show_labels: true
            show_weights: true
            label_font_size: 11.0
            weight_font_size: 9.0